<aside id="default-sidebar" class="hidden sm:block top-0 left-0 z-40 w-64 h-screen transition-transform translate-x-full sm:translate-x-0 pr-[4.5rem]" >
    <div class="h-full px-1 py-4 overflow-y-auto">
       <ul class="space-y-2 font-medium">
          <li class="cursor-pointer">
             <img src="/icons/Final_Logo.png" alt="logo for elevate word" class="w-100 ">
          </li>
          <li class="mt-[3.5625rem] mb-[2rem] cursor-pointer">
             <a routerLink="/home/dashboard" routerLinkActive="bg-primary text-white" class="flex justify-between items-center p-[.5rem] text-gray-500 rounded-lg group">
               <i class="fa-solid fa-magnifying-glass text-xl"></i>
                
                <span class="whitespace-nowrap  font-semibold text-xl">Dashboard</span>
             </a>
          </li>
          <li class="mb-[2rem] cursor-pointer">
             <a routerLink="/home/quiz-history" routerLinkActive="bg-primary text-white" class="flex justify-between items-center p-[.5rem] text-gray-500 rounded-lg group">
                <i class="fa-solid fa-table-columns text-xl"></i>
                
                <span class="whitespace-nowrap font-semibold text-xl">Quiz History</span>
             </a>
          </li>
          <li class="mt-[3.5rem] cursor-pointer">
            <a (click)="logOut()" class="flex  items-center p-[.5rem] text-gray-900 rounded-lg group">
               <img class="w-100 max-h-[1.125rem] max-w-[1.125rem]" src="/icons/log_out.svg">
               
               <span class="m-[2.5rem] whitespace-nowrap text-gray-500 font-semibold text-xl">Log Out</span>
            </a>
         </li>

       </ul> 
    </div>
 </aside>
