<div class="w-full max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg border border-gray-300">
  <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Create Your Account</h2>
  <form
    class="space-y-6"
    [formGroup]="registerForm"
    (ngSubmit)="submit(register)"
  >
    <!-- Username Field -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <div class="relative mt-1">
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Enter your username"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg outline-none shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          [class.border-red-500]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
        />
      </div>
    </div>

    <!-- First Name and Last Name Fields -->
    <div class="flex gap-4">
      <!-- First Name Field -->
      <div class="flex-1">
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <div class="relative mt-1">
          <input
            id="firstName"
            formControlName="firstName"
            type="text"
            placeholder="Enter your first name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 focus:bg-primary sm:text-sm"
            [class.border-red-500]="registerForm.get('firstName')?.errors && registerForm.get('firstName')?.touched"
          />
        </div>
      </div>

      <!-- Last Name Field -->
      <div class="flex-1">
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <div class="relative mt-1">
          <input
            id="lastName"
            formControlName="lastName"
            type="text"
            placeholder="Enter your last name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 focus:bg-primary sm:text-sm"
            [class.border-red-500]="registerForm.get('lastName')?.errors && registerForm.get('lastName')?.touched"
          />
        </div>
      </div>
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
      <div class="relative mt-1">
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 focus:bg-primary sm:text-sm"
          [class.border-red-500]="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
        />
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <div class="relative mt-1">
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 focus:bg-primary sm:text-sm"
          [class.border-red-500]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
        />
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div>
      <label for="rePassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <div class="relative mt-1">
        <input
          id="rePassword"
          formControlName="rePassword"
          type="password"
          placeholder="Confirm your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 focus:bg-primary sm:text-sm"
          [class.border-red-500]="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched"
        />
      </div>
    </div>

    <!-- Phone Number Field -->
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
      <div class="relative mt-1">
        <input
          id="phone"
          formControlName="phone"
          type="tel"
          placeholder="Enter your phone number"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 focus:bg-primary sm:text-sm"
          [class.border-red-500]="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched"
        />
      </div>
    </div>

    <!-- Submit Button -->
    <div>
      <app-auth-button [loading]="loading"></app-auth-button>
    </div>
  </form>

  <p class="text-center mt-6 text-gray-600">
    Already have an account?
    <a
      routerLink="/auth/login"
      class="text-blue-600 font-semibold hover:underline"
      >Login</a
    >
  </p>

</div>
