<app-custom-modal [visable]="isModalOpen()" (closed)="closeHandler()" >
    <form body class="md:w-[25rem] w-[15rem]"
    [formGroup]="subjectForm"
    (ngSubmit)="submit()"
    >
      
      <div class="flex items-center justify-center w-full">
        <label for="multiple_files" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-primary ">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                </svg>
                <p class="mb-2 text-sm text-white"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-xs text-white">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <input 
            id="multiple_files" 
            type="file" 
            class="hidden" 
            (change)="onchange($event)"
            />
        </label>
      </div>
      
      <div class="mb-5">
        @let nameValid=subjectForm.get("name")?.errors&&subjectForm.get("name")?.touched;
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input
        formControlName="name"
        type="name" 
        id="name" 
        class="w-full px-4 py-3 border border-gray-200 border-2 rounded-lg focus:border-blue-500 bg-[#F9F9F9] focus-visible:outline-none" placeholder="Enter Subject Name" required 
        [class.border-red-400]="nameValid"
        [class.focus:border-red-400]="nameValid"
        />
      </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
    
</app-custom-modal>
